<!-- Section-->
<div class="formulario1">
    <h1> Registrar trayecto</h1>
    <form class="row g-3">
        <div class="col-md-6">
            <h5>Completar el punto de partida</h5>
        </div>
        <div class="col-md-6">
            <h5>Completar el punto de llegada</h5>
        </div>
        <div class="col-md-6">
            <label for="inputLatitud1" class="form-label">Latitud</label>
            <input type="number" class="form-control" id="inputLatitud1">
        </div>
        <div class="col-md-6">
            <label for="inputLatitud2" class="form-label">Latitud</label>
            <input type="number" class="form-control" id="inputLatitud2">
        </div>
        <div class="col-md-6">
            <label for="inputLongitud1" class="form-label">Longitud</label>
            <input type="number" class="form-control" id="inputLongitud1">
        </div>
        <div class="col-md-6">
            <label for="inputLongitud2" class="form-label">Longitud</label>
            <input type="number" class="form-control" id="inputLongitud2">
        </div>
        <div class="col-md-6">
            <label for="inputProvincia1" class="form-label">Provincia</label>
            <input type="number" class="form-control" id="inputProvincia1">
        </div>
        <div class="col-md-6">
            <label for="inputProvincia2" class="form-label">Provincia</label>
            <input type="number" class="form-control" id="inputProvincia2">
        </div>
        <div class="col-6">
            <label for="inputMunicipio1" class="form-label">Municipio</label>
            <select id="inputMunicipio1" class="form-select">
                <option selected>Elegir...</option>
                <option value="1">Municipio1</option>
                <option value="2">Municipio2</option>
                <option value="3">Municipio3</option>
            </select>
        </div>
        <div class="col-6">
            <label for="inputMunicipio2" class="form-label">Municipio</label>
            <select id="inputMunicipio2" class="form-select">
                <option selected>Elegir...</option>
                <option value="1">Municipio1</option>
                <option value="2">Municipio2</option>
                <option value="3">Municipio3</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputLocalidad1" class="form-label">Localidad</label>
            <select id="inputLocalidad1" class="form-select">
                <option selected>Elegir...</option>
                <option value="1">Localidad1</option>
                <option value="2">Localidad2</option>
                <option value="3">Localidad3</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputLocalidad2" class="form-label">Localidad</label>
            <select id="inputLocalidad2" class="form-select">
                <option selected>Elegir...</option>
                <option value="1">Localidad1</option>
                <option value="2">Localidad2</option>
                <option value="3">Localidad3</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputDireccion1" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputDireccion1">
        </div>
        <div class="col-md-6">
            <label for="inputDireccion2" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputDireccion2">
        </div>
        <div class="col-md-6">
            <label for="inputNumero1" class="form-label">Numero</label>
            <input type="number" class="form-control" id="inputNumero1">
        </div>
        <div class="col-md-6">
            <label for="inputNumero2" class="form-label">Numero</label>
            <input type="number" class="form-control" id="inputNumero2">
        </div>
        <div class="col-md-6">
            <label for="inputCodigoPostal1" class="form-label">Codigo Postal</label>
            <input type="number" class="form-control" id="inputcodigoPostal1">
        </div>
        <div class="col-md-6">
            <label for="inputCodigoPostal2" class="form-label">Codigo Postal</label>
            <input type="number" class="form-control" id="inputcodigoPostal2">
        </div>
        <div class="col-md-6">
            <label class="form-label">Fecha de Inicio</label>
            <input type="date" id="startInicip" name="trip-start" value="2018-07-22" min="2018-01-01" max="2022-12-31">
        </div>
        <div class="col-md-6">
            <label class="form-label">Fecha de Fin</label>
            <input type="date" id="startFin" name="trip-start" value="2018-07-22" min="2018-01-01" max="2022-12-31">
        </div>
        <div class="col-md-6">
            <label class="form-label">Cantidad de dias utilizado</label>
            <input type="number" class="form-control" id="inputdiasUtilizados">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>
