<script>

   const espacioSeleccionado = document.getElementById("tipoEspacio")
   const espacioSeleccionado2 = document.getElementById("tipoEspacio2")

    espacioSeleccionado.addEventListener('change', e => {
        e.preventDefault();
        mostrarOpcionesSegunClase(espacioSeleccionado.value);
    });

   espacioSeleccionado2.addEventListener('change', e => {
       e.preventDefault();

   });



   const espacioTrabajo = document.getElementById("claseEspacioTrabajo");
   const espacioHogar= document.getElementById("claseHogar");

   const espacioHogar2= document.getElementById("claseHogar2");
   //const espacioParada = document.getElementById("claseParada");

    function mostrarOpcionesSegunClase(valor) {
        if(valor === "trabajo") {
            console.log("trabajooooooooo")
            espacioTrabajo.classList.remove("selectorDeClase");
            espacioHogar.classList.add("selectorDeClase");
        }else{
            if(valor === "hogar") {
                console.log("hogaaaaaaaaaaaaaaaaaar")
                espacioTrabajo.classList.add("selectorDeClase");
                espacioHogar.classList.remove("selectorDeClase");
            } else{
                if(valor === "parada"){
                    espacioTrabajo.classList.add("selectorDeClase");
                    espacioHogar.classList.add("selectorDeClase");
            }
            }
        }
    }
   function mostrarOpcionesSegunClase2(valor) {
       if(valor === "trabajo") {
           console.log("trabajooooooooo")
           espacioTrabajo2.classList.remove("selectorDeClase");
           espacioHogar2.classList.add("selectorDeClase");
       }else{
           if(valor === "hogar") {
               console.log("hogaaaaaaaaaaaaaaaaaar")
               espacioTrabajo2.classList.add("selectorDeClase");
               espacioHogar2.classList.remove("selectorDeClase");
           } else{
               if(valor === "parada"){
                   espacioTrabajo2.classList.add("selectorDeClase");
                   espacioHogar2.classList.add("selectorDeClase");
               }
           }

   }
